<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <p>Podes escrever o parágrafo de qualquer jeito. </br>
        Basta colocar tudo entre as tags.
    </p>
    <p>Utiliza-se &lt;p&gt; e &lt;/p&gt; para parágrafos</p> <!-- LESS THAN / GREATER THAN -->
    </br> <!-- Quebra de linha -->
    <p>Utiliza-se &lt;/br&gt; para quebra de linhas</p>
    <p>Adicionando símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Adicionando emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
